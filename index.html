<!DOCTYPE html>
<html lang="en" data-theme="light">
	<!-- head part is here -->
	<head>
		<!-- all meta tag is here -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- title and favicon is here -->
		<title>Professional Hockeys Club</title>
		<link rel="shortcut icon" href="./Images/2.png" type="image/x-icon" />

		<!-- tailwind and daisy ui -->

		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<!-- Font awesome -->
		<script
			src="https://kit.fontawesome.com/7ff1a9fbcd.js"
			crossorigin="anonymous"
		></script>

		<!-- coustom tailwind color -->
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							theme: "#FF4240",
							title: "#131318",
						},
					},
				},
			};
		</script>

		<!-- custom style -->
		<style>
            .manrope {
                font-family: 'Manrope', sans-serif;
            }

			.disc {
				color: rgba(19, 19, 24, 0.6);
			}
		</style>
	</head>

	<body></body>
</html>
